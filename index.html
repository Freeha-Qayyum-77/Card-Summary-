<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="main">
        <div class="sub-main">
            <img src="./images/illustration-hero.svg" alt="illustration hero">
            <div class="content-words">
                <h1> Order Summary</h1>
                 <p>  You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
                 device<br> anywhere you like!</p>
                 <div class="plan">
                    <img class="plan-img" src="./images/icon-music.svg" alt="Music Icon">
                    <div class="two">
                      <h2>Annual Plan</h2>
                      <p>$59.99/year</p>
                    </div>
                  <div class="three">
                    <a href="#">Change</a>
                  </div>
                  </div>
                  <div class="payment">
                    <a href="" class="first">  Proceed to Payment</a>
                    <a href="" class="second">Cancel Order</a>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
